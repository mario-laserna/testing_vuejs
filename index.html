<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Testing Vue.js</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.21/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello World'
            }
        });
    </script>
</body>
</html>
